<h1>Shopping cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p class="lead">
    You have {{ cart.totalItemsCount }} in yout shopping cart
  </p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 230px">Price</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
        </td>
        <td>{{ item.title }}</td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-right">{{ item.totalPrice | currency:'EUR':true }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency: 'EUR': true }}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">Empty Shopping Cart</button>
</div>
