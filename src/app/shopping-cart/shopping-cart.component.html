<h1>Shopping cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} in yout shopping cart
  </p>
  <table class="table table-striped">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>

    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          {{ item.title }}
        </td>
        <td>
        <product-quantity [product]="item" [shopping-cart]="cart" ></product-quantity>
      </td>
        <td>
          {{ item.totalPrice | currency:'EUR':true }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th></th>
        <th>{{ cart.totalPrice | currency: 'EUR': true }}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">Empty Shopping Cart</button>
</ng-container>
